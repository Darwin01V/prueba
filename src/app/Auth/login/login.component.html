            <input type="text" name="password" pInputText [(ngModel)]="data.password" class="border px-4 py-2" placeholder="ContraseÃ±a" />
            <button type="submit" class="bg-blue-700 rounded-md p-2 text-white">Iniciar Sesion</button>
            <a [routerLink]="['invitado']" class="text-center text-blue-900 underline">Ingresar como invitado</a>  
        </form>
    </div>
</div>
