<div>
    <h1 class="text-center p-4 text-xl">Obras de : {{au}}</h1>
    <div class="flex justify-center gap-3 mt-5">
        <div (click)="onRedirect(obra.title)" *ngFor="let obra of obraList" class="p-5 border rounded-md flex hover:bg-blue-600 transition-all hover:text-white cursor-pointer">
            <p><b>Obra Titulada: </b>{{ obra.title }}</p>
        </div>
    </div>
</div>
